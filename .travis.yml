language: python
cache: pip

branches:
  only:
  - master
  - v0.2.0-dev

matrix:
  include:

    - python: '2.6'
      env: TOXENV=py26

    - python: '2.7'
      env: TOXENV=py27

    - python: '3.3'
      env: TOXENV=py33

    - python: '3.4'
      env: TOXENV=py34

    - python: '3.5'
      env: TOXENV=py35

    - python: 'pypy'
      env: TOXENV=pypy

    - python: '2.7'
      env: TOXENV=docs

    - python: '2.7'
      env: TOXENV=flake8

    - python: '2.7'
      env: TOXENV=manifest

# Avoid overriding the default install step,
# so that automatic pip caching works.
#
# See: https://github.com/travis-ci/travis-ci/issues/3239
#
before_install:
  - cat tox-requirements.txt >> requirements.txt

script:
- tox

after_success:
- codecov
